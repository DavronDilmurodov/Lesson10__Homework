<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework</title>
    <style>
      .fontSize {
        font-size: 10px;
        text-align: center;
        vertical-align: middle;
        padding-top: 55px;
      }
    </style>
  </head>
  <body>
    <div class="xl:container mx-auto pt-10 px-3">
      <div class="name bg-teal-500 py-20 mb-5 rounded-3xl">
        <h1 class="text text-5xl text-white text-center max-sm:text-3xl"></h1>
      </div>
      <div class="colors bg-black justify-center py-5 rounded-3xl">
        <div
          class="colors__top flex gap-9 justify-center max-sm:flex-col max-sm:items-center"
        >
          <div id="first" class="first w-32 h-32 rounded-3xl fontSize"></div>
          <div id="second" class="second w-32 h-32 rounded-3xl fontSize"></div>
          <div id="third" class="third w-32 h-32 rounded-3xl fontSize"></div>
        </div>
        <div
          class="colors__bottom flex gap-9 justify-center mt-5 max-sm:flex-col max-sm:items-center"
        >
          <div id="fourth" class="fourth w-32 h-32 rounded-3xl fontSize"></div>
          <div id="fiveth" class="fiveth w-32 h-32 rounded-3xl fontSize"></div>
          <div id="sixth" class="sixth w-32 h-32 rounded-3xl fontSize"></div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
